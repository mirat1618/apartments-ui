<p>complex works!</p>

<mat-card *ngFor="let apartmentComplex of apartmentComplexes">    
    <mat-card-header>
        <img mat-card-avatar src="{{apartmentComplex.imageUrl}}"/>
        <mat-card-title>{{apartmentComplex.title}}</mat-card-title>
        <mat-card-subtitle>{{apartmentComplex.address}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{apartmentComplex.imageUrl}}"/>
   
    <mat-card-actions>
        <button mat-button color="primary" (click)="viewApartmentComplex(apartmentComplex.id)">Просмотреть</button>
    </mat-card-actions>
</mat-card>
